<script type="text/javascript">
    $(function () {
        function search() {
            const query = $("#search").find("input[name=search]").val();
            $.get("/teacher/query?name=*" + encodeURIComponent(query) + "*",
                function (data) {
                    var t = $("table#results tbody").empty();
                    if (!data) return;
                    data.forEach(function (teacher) {
                        $("<tr><td>" + teacher.teacher_id + "</td><td class='teacher'>" + teacher.name + "</td><td>" + teacher.gender + "</td><td>"
                            + teacher.title + "</td><td>" + teacher.course + "</td><td>" +
                            "<button type=\"button\" class=\"btn btn-default btn-warning edit\" data-toggle=\"modal\" data-target=\"#myEdit\" onclick=\"edit(this);\">编辑</button>"+
                            "<button type=\"button\" class=\"btn btn-default btn-danger del\" onclick=\"del(this)\" ;>删除</button></td>" + "</tr>").appendTo(t)
                    });
                }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    });
    $("#fileImport1").click(function () {
        $("#file").click();
    });
    //点击导入按钮,使files触发点击事件,然后完成读取文件的操作
    $("#fileImport").click(function () {
        $("#file").click();
    });
    function getFilePath(){
        //获取读取我文件的File对象
        const file = document.getElementById('file').files[0];
        const formData = new FormData();
        formData.append('file',file);
        $.ajax({
            url: "/teacher/importList",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            dataType: "text",
            async: true,
            success: function (data) {
                console.log(data);
                alert("导入成功");
                location.reload()
            },
            error: function () {
                alert("数据发送失败");
            }
        });
    }

    function edit(obj){
        var res = confirm('确认要编辑吗？');
        var name = $(obj).parents("tr").find(".teacher").eq(0).html();
        if(res === true) {
            window.location.href="../edit/editteacher.html?name="+name;
        }
    }
    function del(obj){
        var res = confirm('确认要删除吗？');
        var name1 = $(obj).parents("tr").find(".teacher").eq(0).html();
        if(res === true) {
            $(obj).parents("tr").remove();
            $.ajax({
                url: "/teacher/delete",
                type: "POST",
                data: {
                    "name":name1
                },
                contentType: "application/x-www-form-urlencoded;charset=UTF-8",
                dataType: "text",
                async: true,
                success: function (data) {
                    console.log(data);
                    alert("删除成功");
                },
                error: function () {
                    alert("数据发送失败");
                }
            });
        }
    }
</script>
