<script type="text/javascript">
    $(document).ready(function() {
        $('#Form').bootstrapValidator();
        $(':submit').on('click',function(){//非submit按钮点击后进行验证，如果是submit则无需此句直接验证
            $('#Form').bootstrapValidator('validate');//提交验证
            if ($('#Form').data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码
                $.ajax({
                    url:"/class/add",                //提交到的url
                    type:"POST",                      //数据提交方式(post/get)
                    data:JSON.stringify($('form').serializeObject()),
                    contentType:"application/json;charset=UTF-8",   //缺失会出现URL编码，无法转成json对象
                    async: true, // 默认设置下，所有请求均为异步请求。如果设置为false，则发送同步请求
                    // 请求成功后的回调函数。
                    success: function () {
                        alert("添加成功");
                        window.location.href="../show/showclass.html";
                    },
                });
            }
        });
    });

    /**
     * 自动将form表单封装成json对象
     */
    $.fn.serializeObject = function()
    {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    //展示对话框
    var dialog = BootstrapDialog.show({
            size: 'size-wide',
            title: '请填写',
            message: form,
            onshown: function () { //对话框展示时验证表单
                //对话框展示时验证表单
                form.data("bootstrapValidator").validate();
                //开始日期和结束日期修改时，主动触发校验
                form.find('#datetimepicker1').on('changeDate', function () {
                    form.bootstrapValidator('revalidateField', 'startTime');
                    form.bootstrapValidator('revalidateField', 'endTime');
                });
                form.find('#datetimepicker2').on('changeDate', function () {
                    form.bootstrapValidator('revalidateField', 'startTime');
                    form.bootstrapValidator('revalidateField', 'endTime');
                });
            }
        }
    );
    function SelectMajor() {
        $.get("/major/query?name=**",
            function (data) {
                var t = $("#select_major");
                if (!data) return;
                data.forEach(function (major) {
                    var option = $("<option value=" + major.name + ">" + major.name + "</option>");
                    option.appendTo(t)
                });
            }, "json");
    }
